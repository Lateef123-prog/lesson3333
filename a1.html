<htmk>
    <body>
        <h2>JavaScript Dataypes, Let Keyword and Loops</h2>
        <p id="result"></p>
        <script>
            var i; // i is undefined
            var text= "";
            {
                let i = 0; // assigning a value for i only within the block
                while (i<28) {
                    text += "The values inside the block: " + i + "</br>"; 
                    i++;
                }
                document.getElementById("result").innerHTML=text;
            }
            document.write(" While The value of i outside the block is:" +i);
        </script>
    </body>
</htmk>
